<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dinner planner</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> 
</head>
<body>

  <header class = "container_one">
    <h1 id="dinner_planner">Dinner Planner</h1>
  </header>


  <div class="row">
    <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12" id = "sideboard">
      <div id= sideboard_h4>

        <h4>My dinner:</h4>
        <div id="secondView">
          Number of guests: <span id="numberOfGuests"></span>
        </div>

      </div>
      <br>
      <br>
      <div class="col-lg-12-1 col-md-12-1 col-sm-12-1 col-xs-12-1" id = "sideboard_menu">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="sideboard_register">
            <h5> Dish name  </h5>
            <h6>
              <div id="secondViewMenu">
                <span id="secondViewMenu_allDishes"></span>
            </div>
          </h6>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" id="sideboard_register_right">
            <h5> PRICE </h5>
            <h6><div id="secondViewPrice">
                <span id="totalMenuPrice"></span> kr
            </div></h6>
          </div>
        </div>
      </div>
      <br>
      <div class="col-lg-12-2 col-md-12-2 col-sm-12-2 col-xs-12-2" id = "sideboard_price" >

        Price: 0 kr

      </div>
      <br>
      <div class="col-lg-12-3 col-md-12-3 col-sm-12-3 col-xs-12-3" id = "sideboard_confirm">
        <input class="button" type="button" value="Confirm dinner" onclick="window.location.href='file:///Users/test/Desktop/dinnerplanner-html-master/second.html'" />
      </div>


      <div class="col-xs-12 mobile_margin" ></div>
      </div>
    <div class="col-lg-5 col-md-5 col-sm-5 col-xs-12" id = "food_info">
      <h2>French Toast</h2>

      <div id="dishInfoImage">
        <span id="dishImg"></span>
        </div>


        <span id="fooBar">&nbsp;</span>

      <h5>
        
      </h5>
      <input class="button" type="button" value="Back to search" onclick="window.location.href='file:///Users/test/Desktop/dinnerplanner-html-master/second_again.html'" />
      <h2>Preparation</h2>
      <div id="dishInfoDescription">
      <span id="dishDescription"></span>
        </div>

    </div>

    <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" id = "ingredients_area">
      <h4></h4>
        <div id="secondView2">
          Ingredients for: <span id="numberOfGuests"></span> people
        </div>

      <hr>
      <div class="row">
          <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8" = id "ingredient">
            <div id="dishInfoIngredients">
          <span id="dishIngredients"></span>
        </div>
          
          <!--
          <div class="col-sm-6" = id "ingredient">Olive oil
            <br> 
          </div>
          <div class="col-sm-1" = id "ingredient">SEK
          </div>
          <div class="col-sm-2" = id "ingredient">0.20
            <br> 
          </div> -->
       </div>
       <hr>
      <br>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id = "total price">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6" = id "ingredient"><input class="button" type="button" value="Add to menu" onclick="window.location.href='file:///Users/test/Desktop/dinnerplanner-html-master/second_again.html'"/>
            </div>
            <div class="col-lg-2 col-md-2 col-sm-2 col-xs-2" = id "ingredient">SEK</div>
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-4" = id "ingredient">
              <div id="dishInfoPrice">
              <span id="dishPrice"></span>
              </div>
            </div>

        </div>
        <br>
      </div>
    </div>
  </div>


  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

  <!-- The application JavaScript code -->
  <script src="js/app.js"></script>
   <script src="js/app2.js"></script>
   <script src="js/model/dinnerModel.js"></script>
  <script src="js/view/secondView.js"></script>
  <script src="js/view/secondViewName.js"></script>
  <script src="js/view/secondViewImg.js"></script>
  <script src="js/view/secondViewPrice.js"></script>
  <script src="js/view/secondViewPrice2.js"></script>
  <script src="js/view/secondViewDishes.js"></script>
  <script src="js/view/secondView2.js"></script>
  <script src="js/view/dishInfoDescription.js"></script>
  <script src="js/view/dishInfoIngredients.js"></script>
  <script src="js/view/dishInfoPrice.js"></script>
  <script src="js/view/dishInfoImage.js"></script>
  <script src="js/view/AllImages.js"></script>
  <script src="js/view/singlePrice.js"></script>
  <script src="js/view/secondViewMenu.js"></script>
  <script src="js/view/secondViewAgainMenu.js"></script>
  <script src="js/view/secondViewAgainPrice.js"></script>
  
  <script src="js/view/viewAllDishes.js"></script>




  <!-- TODO: Here you should include JS code for your other views -->



</body>
</html>
